<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 6.1 | Changing Web Mode</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="mode-checkbox">
            <span class="slider">
                <i class="fa-solid fa-moon" style="color: black;"></i> 
                <i class="fa-solid fa-sun" style="color: white;"></i>
            </span>
        </label>
    </div>
    <p id="mode-text"></p> <script src="js/script.js"></script> 
</body>
</html>
