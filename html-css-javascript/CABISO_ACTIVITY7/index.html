<!DOCTYPE html>
<html>
<head>
  <title>ACTIVITY 7 | BUILDING AN INTERACTIVE USER INFORMATION TABLE</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 id="title">Input User Information</h1>
  <form id="user-form">
    <div class="form-group">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter your first name">
    </div>
    <div class="form-group">
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" placeholder="Enter your last name">
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="Female">Female</label>
      </div>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" placeholder="mm/dd/yyyy">
    </div>
    <div class="button-group">
      <input type="submit" value="Submit">
      <input type="reset" value="Cancel">
    </div>
  </form>

  <br>

  <h2 id="table-title">User Information Table</h2>

  <table id="user-info-table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Date of Birth</th>
      </tr>
    </thead>
    <tbody>
      <!-- this will add new rows here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
