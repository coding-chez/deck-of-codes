<!DOCTYPE html>
<html>
<head>
  <title>ACTIVITY 3.4 | HTML Element Identifiers</title>
  <style>
    table {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse; 
      width: 80%; 
      text-align: center;

    }

    th, td {
      border: 2px solid white;
      padding: 5px;
    }

    th {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
      text-transform: uppercase;
    }

    tr:nth-child(odd) {
      background-color: #f2f2f2;
    }

    .student-number {
      color: blue; text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif ; font-size: 20px; margin-top: 50px; margin-bottom: 30px"> Summary of Student Grades</h1>

  <table style="margin-left: 100px;">
    <thead>
      <tr>
        <th rowspan="2">STUDENT NO.</th>
        <th colspan="2">STUDENT NAME</th>
        <th colspan="3">SUBJECT GRADES</th>
        <th rowspan="3">AVERAGE</th>
      </tr>
      <tr>
        <th>LAST NAME</th>
        <th>FIRST NAME</th>
        <th>MATH</th>
        <th>SCIENCE</th>
        <th>ENGLISH</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="student-number"><b>000-0001</b></td>
        <td>Smith</td>
        <td>John</td>
        <td>90</td>
        <td>85</td>
        <td>95</td>
        <td>87.5</td>
      </tr>
      <tr>
        <td class="student-number"><b>000-0002</b></td>
        <td>Collins</td>
        <td>Mary</td>
        <td>88</td>
        <td>92</td>
        <td>89</td>
        <td>89.67</td>
      </tr>
      <tr>
        <td class="student-number"><b>000-0003</b></td>
        <td>Smith</td>
        <td>Robert</td>
        <td>78</td>
        <td>80</td>
        <td>85</td>
        <td>81</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
